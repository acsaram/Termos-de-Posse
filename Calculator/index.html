<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link ref="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="header">aaa</div>
    <div class="content">
        <div class="display">
            <div>5155</div>
            <button>Clear</button>
        </div>
        <div class="container">

            <button>1</button>
            <button>2</button>

            <button>6</button>

            <button>=</button>

    <div class="footer"></div>
